  <style>
    :root {
      --brand-orange: #d32c17;
      --brand-orange-soft: rgba(211, 44, 23, 0.05);
      --text-main: #060400;
      --text-muted: rgba(6, 4, 0, 0.7);
      --bg-light: #FDFDFD;
      --border: #EAECF0;
      --radius: 8px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    ::selection {
      background: #d32c17;
      color: #ffffff;
    }

    ::-moz-selection {
      background: #d32c17;
      color: #ffffff;
    }

    body {
      background-color: var(--bg-light);
      /* Background Premium: Mesh Gradient + Dot Grid */
      background-image:
        radial-gradient(circle at 100% 0%, rgba(211, 44, 23, 0.04) 0%, transparent 40%),
        radial-gradient(circle at 0% 100%, rgba(211, 44, 23, 0.03) 0%, transparent 35%),
        radial-gradient(#e5e7eb 1px, transparent 1px);
      background-size: 100% 100%, 100% 100%, 32px 32px;
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 24px;
    }

    .container {
      width: 100%;
      max-width: 440px;
      text-align: center;
      animation: slideUp 0.6s ease-out forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Cabeçalho */
    .brand-header {
      margin-bottom: 40px;
    }

    .initials-logo {
      width: 64px;
      height: 64px;
      background: white;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.015);
      border-radius: 8px;
    }

    .initials-logo img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
    }


    .initials-logo span {
      color: var(--brand-orange);
    }

    .brand-header h1 {
      font-family: 'Instrument Serif', serif;
      font-size: 42px;
      font-weight: 400;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }

    .brand-header p {
      color: var(--text-muted);
      font-size: 16px;
      line-height: 1.5;
      max-width: 320px;
      margin: 0 auto;
    }

    /* Divisória Premium */
    .divider {
      width: 40px;
      height: 3px;
      background-color: var(--brand-orange);
      margin: 32px auto;
      border-radius: 2px;
    }

    /* Stack de Links */
    .links-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-item {
      text-decoration: none;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      padding: 18px 24px;
      border-radius: var(--radius);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: var(--transition);
      box-shadow: 0 1px 2px rgba(16, 24, 40, 0.05);
    }

    .link-item:hover {
      transform: translateY(-2px);
      border-color: var(--brand-orange);
      background: white;
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.04);
    }

    .link-content {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .link-item i,
    .link-item svg {
      width: 20px;
      height: 20px;
      color: var(--text-muted);
      transition: var(--transition);
    }

    .link-item:hover i,
    .link-item:hover svg {
      color: var(--brand-orange);
    }

    .link-title {
      font-weight: 500;
      font-size: 16px;
    }

    /* CTA Especial (Solicitar Projeto) */
    .link-item.featured {
      background: var(--brand-orange);
      border-color: var(--brand-orange);
      color: white;
      box-shadow: 0 4px 12px rgba(211, 44, 23, 0.15);
    }

    .link-item.featured i,
    .link-item.featured svg {
      color: white;
      opacity: 0.9;
    }

    .link-item.featured:hover {
      background: #b02413;
      border-color: #b02413;
      box-shadow: 0 8px 24px rgba(211, 44, 23, 0.25);
    }

    .link-item.featured:hover i {
      color: white;
    }

    /* Footer */
    footer {
      margin-top: 48px;
    }

    .availability-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 100px;
      font-size: 11px;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #10b981;
      border-radius: 50%;
      position: relative;
    }

    .dot::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      border: 2px solid #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }

      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 60px 20px;
      }

      .brand-header h1 {
        font-size: 36px;
      }
    }
  </style>
